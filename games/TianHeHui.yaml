name: 天合会

description: |
  天合会这个故事讲述了一位从摩洛远道而来的平凡的小说作家——泰克斯，为了取材和拓展视野而踏上这片东方大陆——熙国的冒险之旅。

  潜藏在他身上那段不为人知的过去和多年以来的谜题，将会将他卷入一片巨大的纷争，在这片东方的大陆上开启新时代的篇章。

  而第一天来到熙国所经历的一切却并不如他意，差点被骗，吃饭被坑，丢了钱包，吓得半死，还遭人夜晚袭击，而这一切都在两位贵人的相助下得以解决。

  而后为了寻回被贼人偷走的宝贵之物，泰克斯选择了寻求两位贵人——白御和辰虎的帮助，加入了天合会。

  故事也从这里开始。

