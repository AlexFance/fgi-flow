name: Hearthfire

brief-description: |
  Hearthfire is linear romance furry visual novel where you play as Chris, the lost and snow-bound otter. Follow his frost-filled adventure as he comes to terms with the leftover pieces of his life while picking up feelings for his imposing savior.

description: |
  Taking time off from college and failing grades, Chris decides to get away from everything by getting into his blue sedan and pointing it North. However, violent snow storms ensure that he never makes it to his destination.

  Ending in a violent car crash, Chris finds himself stranded out in the Yukon mountains with no way home. He ends up being dragged from the snow and nursed back to health by an imposing and emotionally closed off polar bear named Tonraq. 

  Over time, he'll learn to crack that frigid exterior and see what's within as his savior helps him escape the unnatural snowstorms that threaten the polar bear's home. Along the way, Chris meets others in the small village of Iskut, making unlikely friends as they band together to help the lost otter find his way home.

