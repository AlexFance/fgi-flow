name: 浣熊硬探

brief-description: |
  《浣熊硬探》是一款新黑色角色扮演偵探冒險遊戲。你將走進卑詩省溫哥華這座動物城市，化身反烏托邦社會公民：浣熊私家偵探霍華德·洛托，訊問形形色色的人物、收集各式各樣的證據，探索這座城市。

description: |
  這個世界最可怕的邪惡並非人人都能對抗，要有超群的智慧、不屈不撓的精神，再加上極其強烈、不屈不饒的正義感才能做到。

  但這跟你有什麼關係？你只想賺夠房租就好。

  你不是英雄，普普通通的路人甲罷了。只是運氣不順，碰上倒楣案子，還可能是驚天大案，不想查也得查。

  偵探，老實做事吧。

  ##遊戲簡介

  《浣熊硬探》是一款新黑色角色扮演偵探冒險遊戲。你將成為浣熊私家偵探霍華德·洛托，走進卑詩省溫哥華，探索這個精心創作的高解析度像素反烏托邦社會。

  霍華德·洛托幹了好幾年私家偵探，可惜接手的都是雞毛蒜皮的小案子。他度過無數個寂寞的夜晚，收入微薄，只能勉強餬口。然而，眼下這樁奇怪的案子讓生活有了改變，起初以為只是無關緊要的夫妻恩怨，後來卻要被迫面對這座城市壓迫市民的體制結構。

  ##遊戲玩法

  《浣熊硬探》融合了現代電子遊戲和經典點擊式冒險遊戲的相關玩法，包括潛行、探索以及類似於老派CRPG的對話系統。

  你將：
  - 追尋真相，並與形形色色的角色建立有意義的聯繫
  - 置身於高牆林立的溫哥華，探索繁華與衰敗的城區
  - 尋找線索、收集證據
  - 破解謎題、低調行事
  - 體驗浣熊的生活

  ##遊戲特色

  ###新黑色反烏托邦
  《浣熊硬探》的溫哥華危險、蕭條又陰鬱，但尚有一絲希望。這個世界冰冷荒誕，但或許能靠自己的選擇去尋獲意義，間或有真誠的交流，還有雖已傷痕累累、卻仍希望做出改變的人心。所有人都想改變世界，只是有些人並不希望它變得美好。

  ###視覺效果精緻
  高解析度像素美術配合動態光影、傾盆大雨、濃重霧氣和霓虹燈光等3D效果，美妙絕倫，讓這座龐大城市活靈活現。

  ###原聲音樂引人入勝、令人難忘
  原聲音樂由Danshin與Arooj Aftab專業創作而成，大銀幕等級的聲景氛圍濃厚又令人驚豔，為你獻上前所未聞的反烏托邦末世爵士音樂。
  
