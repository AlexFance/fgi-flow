brief-description: |
  《Arches》是一個獨立故事，講述的是迴音鎮事件發生以後的故事。
  一對伴侶來到迴音鎮做一些超自然事件的調查，這座小鎮自從集體癔症爆發後已經廢棄了五年。儘管如此，一些邪惡的東西仍然潛伏在這座小鎮之中，足以使恐懼延續下去。

description: |
  **《Arches》包含恐怖情節，可能會導致強烈刺激，並不適合所有人遊玩。遊戲存在毒品濫用，精神疾病和虐待元素，並伴隨暴力畫面與描述。在下載之前，請認真考慮您的心理健康狀況！**

