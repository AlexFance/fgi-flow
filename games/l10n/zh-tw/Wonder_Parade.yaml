name: 不可思議樂隊

brief-description: |
  《不可思議樂隊（Wonder Parade）》是一款由Studio Quare製作，心動網路發行的音樂節奏遊戲。 遊戲圍繞著一群生活在不可思議星球上的小動物們展開，玩家將扮演它們的夥伴，通過演奏音樂，探索更多的未知。

description: |
  《不可思議樂隊（Wonder Parade）》圍繞著一群生活在不可思議星球上的小動物們展開，玩家將扮演它們的夥伴，通過演奏音樂，探索更多的未知。

  ##畫風可愛
  老少鹹宜的萌寵卡通畫風，可愛的小動物們和你一起，體驗全新的音樂遊戲體驗。
  配合歌曲氛圍的特色主題，甜蜜糖果風、萬聖節靈異風、古韻中國風……你能想到的主題風格這裏都有！

  ##音樂精良
  大牌音樂人雲集！
  特邀曾為SEGA，KONAMI，TAITO等日本老牌大廠精品遊戲供曲的曲師，創作貼合遊戲主題風格的數十首原創音樂。

  ##操作簡單
  遊戲玩法簡單明瞭，在任意平臺均可輕鬆遊戲，隨時隨地體驗打歌樂趣。
  僅需點擊畫面左側和右側，即可奏響超萌交響曲！

  ##玩法豐富
  不僅有任務滿滿的圖鑒成就系統等你一一解鎖，更有童話般輕鬆愉悅的故事模式邀你一起踏上旅程、認識更多的動物夥伴們！

