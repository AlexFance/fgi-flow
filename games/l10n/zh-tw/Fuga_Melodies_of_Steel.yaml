name: 戰場的賦格曲 / 戦場のフーガ

description: |
  「沒錯……我們必須戰鬥！不然大家都會被帶走！」
  
  和平的農村一夜之間在戰火中付之一炬，孩子們為了解救被俘虜的父母們，乘坐上巨大戰車塔拉尼斯展開進擊！
  
  本作是一款策略RPG，遊戲過程中會將具備不同特色的孩子們設定在戰車的各炮臺，來擊敗遭遇的敵方武器並向前邁進。
  
  孩子們擁有各自的「情感」與「契合度」。
  
  妥善掌控好這兩點，並依照狀況調整編制即為贏得勝利的祕訣。
  
  【謎之超古代兵器：塔拉尼斯】
  孩子們乘坐的巨大戰車塔拉尼斯蘊含著許多謎團，有時展現的舉動彷彿有著自我意識一般。
  若是遇上千鈞一發的危機，將會解除禁忌武器「靈魂加農炮」的封印。
  
  【不斷迫使玩家「抉擇」的RPG】
  你願意付出犧牲來換取勝利嗎？還是會尋求其他手段？
  本作品將不斷要求玩家在受限的條件中「抉擇」。
  為了達成目的，可不能永遠只挑輕鬆安全的路走。
  這時，你視為優先的會是什麼呢？
