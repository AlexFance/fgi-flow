name: '祕密之礁湖 重製版 / Lagoon Lounge : The Poisonous Fountain'

brief-description: |
  這是個有獸人角色登場的同性向視覺小說遊戲。 玩家扮演即將搬到一個湖邊小村的獸人，與朋友們一起生活。

description: |
  ##故事

  主角是一個積勞成疾，最後辭退工作的獸人。身心俱疲的他為了休養，拜託了以前的好友幫忙搬家到一個湖邊的小村。

  村莊裏頻頻發生伴隨巨響的神秘地震，村民都稱那現象為『春洲之巨人』。
  在好奇的旅客蜂擁而至的那個村子，
  主角作為一家餐廳的店員，與意氣相投的夥伴們一起工作。

  就在如此的新生活中，他聽到了來自朋友的一個警告：
  「絕對不可以靠近村中廣場的噴泉」
  那噴泉，將會是個大大威脅他生活的危機。

  ##遊戲內容

  這是個有獸人角色登場，含有同性向元素的視覺小說遊戲。遊戲系統重視操作便利及重玩性，玩家可以經由章節列表重新選讀喜歡的章節，以及重新選擇分支。

  ##语言
  
  此遊戲支援多種語言，在遊戲中只需要一個按鈕就能隨時切換語言，適合用作學習外語。

