brief-description: |
  《The Heartbeat》是一款融合了节奏、文字取向选择要素的轻量级政治模拟游戏。玩家在游戏中所要做的一切，便是尽可能让自己和这座城市活下去。

description: |
  ##心跳必须延续下去
  2077年，新敦克市。
  人们已经忘却了“鸮母”的辉光，转而投向寡头生物科技公司——莫利格。肉体逐渐被机械取代，五感也被神经接口传输的信号替换。正当人们享受着作为“改造者”的舒适生活时，一款不知从何而来的电子病毒成为了新敦克市的梦魇。
  而你，是这座城市的市长。
  在连续工作十日后，你那颗疲惫的心脏终于发出了最后的悲鸣。
  及时赶到的秘书为你在体外桥接了一颗机械心脏，把它握在手中吧，用你最后的力量，去延续自己和这座城市的心跳。

  ##维系生命
  生死存亡之际，你需要倾听音乐节奏、观察画面提示，规律性地按压心脏，努力使自己能够存活于世。

  ##发布政策
  这座城市期待着你的声音，你必须做出选择。是违背普世的道德来求得安稳，还是在这冷漠的时代祈求共情？
  鉴于你行动不便，你那严谨而认真的秘书会为你朗读文件内容。

  ##做出抉择
  不是任何事情都可以靠神经网络预测出结局，你对每一道声音的回应，都可能会影响到你与这座城市的未来。

