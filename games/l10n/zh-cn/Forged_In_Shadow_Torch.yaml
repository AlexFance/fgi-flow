name: 暗影火炬城

brief-description: |
  《暗影火炬城》是一款银河恶魔城动作游戏。玩家将扮演一只挥动着巨大铁拳的兔子，在柴油朋克美学的庞大世界中与军团展开激战。丰富的动作游戏系统提供街机风格的硬派体验，3D写实主义画面打造出顶级视觉表现。

description: |
  六年前，由动物自治的火炬城被机械军团入侵，抵抗战争败北后，身为前抵抗军战士的兔子雷德文一直过着隐居生活。随着他的朋友被无端逮捕，他不得已重新挥舞起巨大的金属铁拳，踏上反击的旅程。然而他并不知道，他即将被卷入由军团、抵抗军、地下鼠帮所共同交织出的复杂阴谋之中。

  ## 充满探索和挑战要素的无缝游戏地图

  在银河恶魔城式的游戏地图中，探索十几个设计迥异的区域。无数隐藏的房间、密道、捷径，搭配战斗、解谜和平台跳跃的多种核心玩法，需要完成大大小小的挑战才能赢得奖励。

  游戏实现全程自动载入的地图，摆脱画面的频繁切换，让宏大而充满细节的火炬城变得更加真实和细腻。

  ![](https://cdn.cloudflare.steamstatic.com/steam/apps/1330470/extras/gif01.png)

  ## 三种无缝切换武器的街机风战斗系统

  利用铁拳、钻头和电鞭三种战斗优势截然不同的武器，实现高连击、高伤害和长距离之间无缝切换，根据战场局势随时选择最适当的攻击方式，让敌人毫无招架之力。

  数十种形态各异的敌人，掌握不同的武器及战斗方式，并以精妙的配合战术向玩家提出挑战。多样化的boss各自拥有独特的战斗风格，提供绝不重复的游戏体验。

  ![](https://cdn.cloudflare.steamstatic.com/steam/apps/1330470/extras/gif02.png)

  ## 基于虚幻引擎4打造的柴油朋克美学

  游戏选取了以柴油内燃机为核心元素的柴油朋克美学，融合具有年代感的东方城市景观，呈现了火炬城独一无二的视觉标签。毛茸茸的动物和冰冷的机械士兵构成强烈反差，揭示着游戏内在戏剧冲突。

  使用虚幻引擎4开发的写实主义3D画面，搭配基于物理的渲染，将银河恶魔城类型推向顶级画质表现。

  ![](https://cdn.cloudflare.steamstatic.com/steam/apps/1330470/extras/gif03.png)

