name: 闪电柯基

brief-description: |
  准备！汪之激斗！ 在游戏中，玩家将化身Bullet，一只集可爱和高科技于一身的小柯基，从意图控制宇宙的外星人手中解救它的科学家主人。《闪电柯基》是一款复古像素画风射击游戏，街机感十足！

description: |
  闪电柯基是一款复古像素画风、街机感十足的横向射击游戏。玩家可操控Bullet，一只集可爱和高科技于一身的小柯基，

  进行射击、闪避，在汪之激斗中一路奋勇战斗！一波波敌人、巨型Boss和致命障碍物都是对技术的终极考验。和Bullet一起过关斩将，从邪恶的外星人手中救出Bullet亦师亦友的主人，倪科思！

  别担心，这场华丽冒险可选难度包含“简单”到“终极噩梦”，每个人都可以来挑战自己。

  ##关门，放狗

  多达27种不同武器组合助你战胜敌人！Bullet是一只真正集可爱和高科技于一身的小柯基，它能驾驭的装备可不止传统武器。玩家可进行3种不同的大规模攻击扫清敌人，或者依靠自己的战斗力量放倒敌人！

  ##刺激竞技

  掌握汪星人的力量、秀出你的技术，冲上排行榜！直至在榜上遥遥领先，无人能及。让你的朋友们看看，谁才是最强柯基！

  ##创作与分享

  尽情释放你的创造力吧！在闪电柯基的关卡编辑模式中设计你心中的未来关卡，并分享给朋友们。

  ##汪汪队大集结！

  每个汪星人都是独一无二的。快来打造最特别的Bullet吧！

