  ##游戏玩法
  游戏中，你将使用样式各异的地图，在整座岛屿上自由行动，在交谈中与大家打成一片。

  别忘了看看手机，随着你在岛上的探索，手机里的内容也会更新！

  每到夜晚，大家都会齐聚一堂，开展紧张刺激的活动，记得出席哦！

  在自由探索过程中，你还会遭遇一些意想不到的小任务，完成他们能让你得到更多龙的好感！

