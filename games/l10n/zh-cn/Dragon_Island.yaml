name: 灵龙岛

brief-description: |
  灵龙岛，一直以来都是旭城名流的度假胜地。亨利·海姆利克，一个平平无奇的救生员，居然收到了一张前往灵龙岛的船票。跟他一道，与另外六只龙共同登上灵龙岛，与你心仪的雄龙度过难忘的海岛假日吧！

description: |
  《灵龙岛》是一款风格电波的文字冒险游戏，你将跟随亨利·海姆利克一起，在灵龙岛上与其他六只雄龙一起创造难忘的回忆。

  ##故事简介
  平凡的救生员亨利·海姆利克突然接到了一封来自灵龙岛的聘书，一心向往传说中度假胜地的亨利与另外六只雄龙一起乘上了游船。但直到登岛，他们都不知道自己将要面对什么……

