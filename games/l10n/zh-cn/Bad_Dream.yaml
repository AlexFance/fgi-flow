name: Bad Dream

brief-description: |
  这是一款史诗般独特的冒险游戏，它会根据你的意愿进行更新。让我们开发一个梦境中的冒险故事，并希望它不会变成噩梦。
  到目前为止，这款游戏是一个恐怖的第一人称体验，你必须选择拯救三个主要角色中的一个，他们被困在自己的梦中。其中一个在现实生活中被追捕，另一个只希望回到现实，最后一个则希望这个梦永远不会结束。通过与他们的互动，你可以帮助他们实现他们的愿望，或者引诱他们改变自己的命运！

description: |
  ![](https://i.imgur.com/NmvWpaQ.jpg)

  ## 介绍

  这是一款冒险类的成人游戏，内核为 FPS（第一人称射击游戏），灵魂则是一本书，讲述了关于欲望和情感的故事。

  我们都是欲望的猎物，它们会追逐我们，直到我们驯服了它们。在这款 FPS 和 VN 混合游戏中，寻找你内心真正的欲望。

  欲望、愤怒和正义是你的惩罚者……还是伙伴！你最强的武器是智慧。抓住任何机会明智地团队合作，但要注意许多交易会影响你的游戏体验！

  ![](https://i.imgur.com/3nlpFjG.jpg)

  ## 故事

  曾经被承诺一个繁荣的未来，我们的主角偷走了他工作的邪恶公司的一个硬盘驱动器，现在被一支私人军事公司追捕，这家公司的成员曾经是他的初恋，他们现在试图找回硬盘或恢复他们的旧爱情？

  希望他们过去的欲望足以克服他们现在的愤怒，我们必须试图说服他们，或者跑得非常快！

  ## 真实生活礼品

  完成某些游戏任务可以让你获得“游戏战利品”，包括数字图书下载、服装、玩具、艺术家的数字原创音乐、数字漫画、一份 YCH（你的角色在这里）画作，甚至是由参与的艺术家制作的定制作品，每个勇敢的玩家都可以解锁可打印的枕套、衬衫、帽子和其他小玩意……主要是故事中突出的角色。奖励送给所有勇敢的玩家！

  ![](https://i.imgur.com/cGlOSwf.png)

  ## 游戏亮点

  - 该游戏基于一本书，是一个有多种结局的故事。
  - 所有角色都可能成为你的朋友或敌人。决策制定的叙事。
  - 实时游戏玩法，加入了所有你能想到的异国情调机制！
  - 随着冒险的进行，切换到其他角色。
  - 游戏中有来自现实生活的作家、艺术家和小型企业！
  - 动画结局、小游戏和事件场景。
  - 獸人、人类和民间准确的天使！
  - 扮演一个喜欢獸人的人类！（也就是我们中的许多人哈哈）
  - 分章节，所以你可以犯错多次。每个章节都可以在一个紧张的下午轻松重播，或者您可以使用中章节检查点密码。

  ![](https://i.imgur.com/Vw4tSy8.jpg)

  ## 我们听取您的意见！社区游戏的创建

  每次发布都会有更改在我们的游戏服务器组中投票。

  ![](https://i.imgur.com/7t9pEo0.png)

  ## 语言和平台

  游戏语言为英语，我们计划聘请人才将其本地化为其他语言，只支持 PC。

  角色种类

  主角：狗/杂种

  欲望：狼。愤怒：公牛。正义：Felis（所有天使的形态）

  猎人：狮子。猎人的猎物：草食动物的特征是明显的。

  财富：两栖动物。财富的囚犯：人类

  傲慢和贪婪：蜥蜴。商人：???（秘密 ID）

  地下城市经理：人形植物。

  ???（秘密角色）：龙

  当你探索主角的过去并前往地狱时，市场和城市中会出现其他角色。

  ![](https://i.imgur.com/ewmLfca.jpg)

  ## 关于我们

  我们是一个由 3 个开发人员组成的游戏工作室，并拥有来自世界各地的合作伙伴。

  我们专注于不同的游戏机制，使游戏不同，小游戏，小 boss，以便从过于严肃的主线路线中舒缓心情。我们旨在拥有独特的角色，这些角色将与其他人不同。所以期待许多不好的笑话和恶作剧！

  ## 化妆品

  在城市购物中心有一个废弃的衣柜，只为你和你的团队，放开来吧 ;3

  ## 结论

  有时，挑战我们的故事是我们度过最艰难时期的故事，游戏是赋予我们鼓励的书，音乐可以在工作日激励我们，艺术则可以让我们休息一下，避免灰色现实的眼疲劳。

  游戏是所有艺术类型的混合体，我们相信开发人员可以专注于每一种艺术类型，并展示一个敏感的世界。

