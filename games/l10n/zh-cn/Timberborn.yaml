brief-description: |
  人类早已灭绝，而木匠朋克海狸们的命运又将如何？这款城市建造游戏包含机智的动物、垂直建筑、河控技术及严酷旱季等丰富元素，当然还有大量木材！

description: |
  人类在把地球变成一片干涸的沙漠后自己灭绝了，但一些物种却适应了严酷的环境并存活下来。选择一支海狸种族，看看你的海狸社会能延续多久！

  ## 海狸社会

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-1-Factions.gif)

  热爱自然的“神尾”与勤奋肯干的“铁牙”——每个海狸种族都有独特的风格、建筑与属性。根据你的游戏风格来选择一个种族！

  ## 雨季和旱季

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-2-WetDry.gif)

  做好准备，抵御不断来袭的旱季。囤积食物，让田地与森林在旱季来临时仍然生机勃勃。利用自然水源与灌溉技术，维持土地耕作。

  ## 整治河流

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-3-RiverControl.gif)

  未来的海狸拥有千年来流淌在基因里的水利天赋，能够搭建堤坝与水闸、用炸药轰出运河、改变河道以灌溉荒野。不过用炸药时要小心！

  ## 木匠朋克

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-4-Lumberpunk.gif)

  使用木材建造精密的机械，包括水轮、锯木厂、发动机、粉碎机等。木材是《Timberborn》的核心原料，但最先进的结构需要金属。要找到金属，你需要派出勘探队，去探索旧世界的废墟。

  ## 垂直建筑

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-5-Verticality.gif)

  用垂直建筑系统建立起繁荣昌盛的海狸社会。由于空间有限，你需要堆砌木屋和作坊，搭起平台与桥梁，并建造能量网来维持不断扩大的社会需求。

  ## 日夜循环

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-6-DayNight.gif)

  在多层的海狸城市里建造高效生产链以及丰富的夜生活设施。体验逐个模拟的海狸生活，在生下海狸宝宝时庆祝一番！

  ## 身心健康

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-7-Wellbeing.gif)

  一只海狸的生活不应该只是“工作、睡觉、伐木”，还需要在基本生存需要之外提供平衡饮食、装饰、纪念牌等。

  ## 地图编辑器

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-8-MapEditor.gif)

  使用游戏内置地图或创建自己的地图并与社区分享！你可以创建不同高度的山脉、散落沙漠的废墟、作为生命之源的水路……每张地图都会有不同的挑战。

  ## ……更多内容！

  从游戏开发初期起，我们就不断根据玩家的反馈加入新内容并进行改进。这是全世界第一款海狸城市建造游戏。如果你也想与我们一起打造这款游戏，就快来加入《Timberborn》抢先体验版吧！

