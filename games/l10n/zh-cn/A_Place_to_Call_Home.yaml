description: |
 《A Place to Call Home》是一部以喜剧、浪漫和戏剧为主题，面向同性恋受众的视觉小说。

  游戏以三个人物的故事为中心，讲述了 eonhardt Hauser， Phileo Hauser，和 Ludus 在现代第二次世界大战之后的生活。

  走进这场失误与不幸之旅，面对失去所爱之人的痛苦，他们如何找到人生的新目标？

