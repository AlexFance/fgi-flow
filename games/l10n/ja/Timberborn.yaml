brief-description: |
  人類は滅亡した。君のランバーパンクのビーバーたちは生き残れるか？賢い動物、垂直方向の建物、治水、大干ばつを特徴とする街づくりゲーム。大量の木材が出てくる。

description: |
  人類は地球を荒れ地に変え、絶滅した。だが、一部の生物は適応し、進化した。ビーバー陣営を一つ選んで、コロニーをどれだけ維持できるか試してみよう。

  ## ビーバー社会

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-1-Factions.gif)

  2つのビーバー陣営から1つを選んでプレイしよう。自然に優しいフォークテイル、もしくは働き者集団のアイアン・ティース。それぞれの陣営には、独自のスタイル、建物、ゲームプレイの特徴がある。あなたのスタイルに合った陣営を選ぼう！

  ## 雨季と乾季

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-2-WetDry.gif)

  度々起こる洪水に備えて、開拓地を整備しよう。食糧を蓄え、川が干上がっても畑と森を残そう。天然の水資源と人工灌漑を使い分けて、農地を維持しよう。

  ## 治水

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-3-RiverControl.gif)

  未来のビーバーたちは千年に渡る水工学の知恵を誇る。ダムや水門を作り、爆薬を使って運河を掘り、川の流れを変えて荒野に再び命を吹き込もう。ただし、ダイナマイトを使用する時はご注意を！

  ## ランバーパンク

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-4-Lumberpunk.gif)

  木材を加工して洗練された機械に仕立てよう。水車、製材所、エンジン、それにシュレッダーまで。木は『Timberborn』における主な資材だけど、最高度の建築には鉄が必要になる。旧世界の遺跡に清掃員を送り出し、鉄を見つけ出そう。

  ## 垂直方向の建物

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-5-Verticality.gif)

  垂直方向への建築システムを使って、ビーバーの開拓地を繁栄させよう。限られたスペースの中で、小屋と作業部屋を縦に重ね、足場や橋を建設し、電気網を設立して、増加するビーバー人口に対応しよう。

  ## 昼夜サイクル

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-6-DayNight.gif)

  効率的な生産体制と夜の娯楽に満ちた、色々な地区のある街を作ろう。個々にシミュレートされた住人の日々の生活を観察し、子供たちが生まれたらお祝いしよう！

  ## 幸福度

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-7-Wellbeing.gif)

  進化したビーバーのライフスタイルは「働いて、寝て、木をかじる」だけではない。コロニーの維持だけじゃなく、バランスの取れた食事、装飾、モニュメント等々にも気を配ってこの齧歯目のニーズを満たそう。

  ## マップエディタ

  ![](https://cdn.akamai.steamstatic.com/steam/apps/1062090/extras/Timberborn-8-MapEditor.gif)

  既存マップで遊んだり、オリジナルマップを作成してコミュニティでシェアしよう！色々な高さの丘や、砂漠に散らばった遺跡、生命維持に不可欠な水のありかなど、それぞれのマップには様々な挑戦が待っている。

  ## その他いろいろ！

  プロジェクトの始動以来、コミュニティからのフィードバックをもとに、ゲームの改良と新機能の追加を行ってきました。本作は、世界初のビーバーシティビルダーです。私たちと一緒にビーバーシティを開発したい皆さん、ぜひ早期アクセス版にご参加ください！

